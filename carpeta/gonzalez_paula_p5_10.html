<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paula if</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  //definimos variables
  let xS,yS,dS,rS,vS;
  function setup () {
  createCanvas (800,800);
  //ponemos las medidas
  dS =0.18*width;
  rS= dS/2;
  yS = 0.35 * height; 
  xS= -rS;
  vS= width/400; 
  //Suelo (decoración)
  noStroke();
  fill(20, 120, 40);
  rect(0, 0.8*height, width, 0.2*height);
  }
  function draw (){
  if (xS <= width + rS){
    // Día mientras el borde izquierdo del Sol no ha salido por la derecha
    background(135, 206, 235);   // azul
   } 
   else {
    // Noche cuando el Sol ya salió completamente por la derecha
    background(0);// negro
   }
  //Suelo (decoración)
  noStroke();
  fill(20, 120, 40);
  rect(0, 0.8*height, width, 0.2*height);
  //Movimiento constante

  

  
  //Sol (si está fuera, no se verá)
  noStroke();
  fill(255, 210, 0);
  circle(xS, yS, dS);
  
  //medidas Sol
  xS +=vS;

  // 3.5 Reinicio por posición (noche suficientemente larga)
  if (xS > 2*width + rS) {
   xS = -rS;//reentrar por la izquierda
  }
}    
</script>
</body>
</html>
